title: Program
pages:
  template:
    - phase
    - team
    - documents
  hide: true
files: true
  fields:
    niceName:
      label: Nice name
      type: text
    author:
      label: Author
      type: select
      options: query
      query:
        fetch: grandchildren
        template: participant
    creationDate:
      label: Creation date
      type: date
      default: today
    fileType:
      label: Type
      type: select
      options:
        communication: Communication
        template: Template
        production: Production
fields:
  untruc:
    type: prevnext
  title:
    label: Title
    type: text
  baseline:
    label: Baseline
    type: text
  text:
    label: Program description
    type:  textarea
  alert:
    label: Alert to program members
    type:  textarea
  icone:
    label: Program picture
    type: selector
    mode: single
    types:
      - image
      
  sdgs:
    label: SDGs
    type: multiselect
    options: query
    query:
      page: sdgs

  mysubpagelist:
    label: Phases
    type:  subpagelist
    filter:
      template: phase
  other:
    label: Others
    type: subpagelist
    filter:
      filterBy: template
      filterMethod: !=
      filterValue: phase
